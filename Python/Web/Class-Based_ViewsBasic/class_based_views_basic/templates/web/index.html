<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>It works with FBVs</h1>
<h2>{{ title }}</h2>
<h2>{{ extra_context }}</h2>
<h3>Static time: {{ static_time| time:"s" }}</h3>
<h3>Dynamic time: {{ dynamic_time| time:"s" }}</h3>
<ul>
    {% for todo in todo_list %}
    <li>
        <strong>{{ todo.title }} - {{ todo.deadline }}</strong>
    </li>
    {% endfor %}
</ul>
</body>
</html>
